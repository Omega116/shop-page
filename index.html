<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <header class="header">
        <div class="navbar">
          <nav class="nav">
            <div class="logo-box"><p class="logo">sneakers</p></div>
            <div class="links-box">
              <a href="#" class="nav-item">Collections</a>
              <a href="#" class="nav-item">Men</a>
              <a href="#" class="nav-item">Women</a>
              <a href="#" class="nav-item">About</a>
              <a href="#" class="nav-item">Contact</a>
            </div>
          </nav>
          <div class="profile">
            <img src="images/icon-cart.svg" alt="cart icon" />
            <img src="images/image-avatar.png" alt="profile picture" />
          </div>
        </div>
      </header>
      <section class="display-window"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
